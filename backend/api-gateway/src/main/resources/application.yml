server:
  port: 8082
  servlet:
    context-path: "/api"

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8081/api/eureka/"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true